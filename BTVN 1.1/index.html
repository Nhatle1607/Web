<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web của Lệ</title>
  </head>
  <body>
    <h1>Thiều Thị Nhật Lệ</h1>
    <img src="../BTVN1/image/thanks.jpg" alt="" />
    <h3>Tôi là sinh viên ngành CNTT, yêu thích lập trình web và UI/UX</h3>
    <br />
    <h2>Sở Thích</h2>
    <br />
    <ul>
      <li>Đọc sách</li>
      <li>Chơi thể thao</li>
      <li>Du lịch</li>
    </ul>
    <br />
    <h2>Kỹ năng</h2>
    <br />
    <table border="2">
      <tr>
        <th>Kỹ năng</th>
        <th>Mức độ</th>
      </tr>
      <tr>
        <td>HTML</td>
        <td>Tốt</td>
      </tr>
      <tr>
        <td>CSS</td>
        <td>Khá</td>
      </tr>
      <tr>
        <td>JavaScript</td>
        <td>Trung bình</td>
      </tr>
    </table>
    <br />
    <h2>Liên hệ</h2>
    <br />
    <form>
      <label for="fname">Họ tên:</label><br />
      <input type="text" name="fname" id="fname" /><br />
      <label for="email">Email:</label><br />
      <input type="text" name="email" id="email" /><br />
    </form>
    <label for="">Lời nhắn:</label><br />
    <textarea name="Lời nhắn" rows="10" cols="30"> </textarea>
    <br />
    <button type="button">Gửi</button><br />
  </body>
</html>
